<!-- declare the documents type as an HTML -->
<!DOCTYPE html>
<!-- set the html browser language to be english -->
<html lang="en">
    <!-- used to display page title in the browser tab and contains links to stylesheet, scripts, etc -->
    <head>
        <!-- table title in browser -->
        <title>Andrew Ogles</title>
        <!-- link to stylesheet -->
        <link rel="stylesheet" href="styles/main.css">
    <!-- closing tag for head -->
    </head>
    <!-- contains the bulk of the html page's content -->
    <body>
        <!-- contains a group of other components, classed for styling purposes -->
        <article class="andrew">
            <!-- child element used to further group components for styling -->
            <section class="repInfo">
                <!-- a image component used to insert a picture into an html page, including an alternate value for if the image cannot load -->
                <img src="https://www.govtrack.us/static/legislator-photos/456939-200px.jpeg" alt="A headshot of Andrew Ogles">
                <!-- a heading element used to be the title of a section of an article or a group of a webpage -->
                <h1 class="repName">Rep. Andrew Ogles</h1>
                <!-- a paragraph element used to display some requested text below the heading -->
                <p class="districtInfo">Representative for Tennessee's 5th congressional district</p>
                <!-- a paragraph element used to display some requested text below the heading -->
                <P class="politicalAffiliation">Republican</p>
            </section>
        <!-- child element used to further group components for styling -->
        <section class="committees">
                <!-- a secondary heading element, intended to be used to signify a new section of data on a webpage -->
                <h2 class="committeeHeader">Andrew Ogles sits on the following committees:</h2>
                <!-- a paragraph element used to display some requested text below the heading -->
                <p>House Committee on Fincancial Services</p>
        </section>
        <!-- child element used to further group link components for styling -->
        <section class="legislationLinks">
        <!-- anchor element that is holding a hyperlink, used to link to another page -->
        <a class="billLink" href="https://www.govtrack.us/congress/bills/118/hr3529" rel="linkOnBureauOfAlcTobFirearms">H.R. 3529</a>
        <a class="billLink" href="https://www.govtrack.us/congress/bills/118/hr3528" rel="linkOnUSAGlobalMedia">H.R. 3528</a>
        <a class="billLink" href="https://www.govtrack.us/congress/bills/118/hr3527" rel="linkOnBureauOfConsumer">H.R. 3527</a>
        </section>
        </article>
    </body>
</html>
